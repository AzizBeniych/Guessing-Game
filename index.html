    <input type="button" id="btn" value="GO" onclick="guess()">

<P id="livs">10</P>

<script>
    var input_btn = document.getElementById("goinput");
    var message = document.getElementById("message");
    var l = document.getElementById("livs")
    var n = 10;
    var rand = Math.floor(Math.random()*100);

    function guess(){
        if(input_btn.value==rand){
        message.innerHTML = "Great You Won!";
        if ( n==10 || n==9){
            message.innerHTML = "Great You Are A Legend"
        } 

        }
        else if(input_btn.value>rand){
            message.innerHTML = "Too Big!";
            n--
            l.innerHTML=n
        }
        else{
            message.innerHTML = "Too Small!";
            n--
            l.innerHTML=n
        }
        if (n==0){
            document.getElementById('btn').style.display="none"
            message.innerHTML = "You Lose"
        }
       
    }

</script>
